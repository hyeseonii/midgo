    <script>
        var is_click=false;

        function toggle_click(){
            if(is_click== true){
                $(".skip_click_div").fadeOut(100);
                is_click = false;
            }
            else{
                $(".skip_click_div").fadeIn(100);
                is_click = true;
            }
        }

        function go_main(){
            $("body")
            .animate({
                'top':'5%'
            },500)
            .animate({
                'top':'-100%'
            },200);

            setTimeout(function(){
                window.location.href='/main/';
            },650);
        }
