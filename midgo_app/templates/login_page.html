<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-137805801-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-137805801-1');
    </script>

    <style type="text/css">
        html{
            height:100%;
            overflow: hidden;
           
        }
        body{
            height: 100%;
            margin: 0%;
            background-color:white;
            overflow: hidden;

        }

        .top{
            width:100%;
            height:15%;
            position: relative;
            background-color:transparent;
        }

        .middle{
            width:100%;
            height:85%;
            position: relative;
            background-color:pink;
            /* border-top:1px solid black; */
        }
      

        .top_sec_div{
            width:100%;
            height:100%;
            position: relative;
            background-color: transparent;
            /* border-top:1px solid black; */
        }

        .top_sec_content{
            width:100%;
            height:100%;
            position: relative;
            font-weight:500;
            font-size:3.5rem;
            text-align:center;
        }

        .middle_login_div{
            background-color: white;
            width:30%;
            height: 75%;
            position: relative;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
        }

        .middle_login_input_div{
            width:100%;
            height:25%;
            position: relative;
            text-align:center;
            top:55%;
            transform:translateY(-50%);
            background-color:transparent;
            font-size:1rem;
        }

        .middle_login_logo{
            position: absolute;
            border-radius:50%;
            width:9vw;
            height:9vw;
            left:50%;
            top:5%;
            transform:translate(-50%,0%);
        }

        .middle_login_id_div{
            width: 80%;
            height:50%;
            position: relative;
            /* margin-bottom:2vw; */
            background-color:transparent;
            border: 0.7px solid gray;
            border-bottom: 0px;
            left:50%;
            transform: translate(-50%,0%);
        }

        .middle_login_password_div{
            width: 80%;
            height:50%;
            position: relative;
            background-color:transparent;
            border: 0.7px solid gray;
            left:50%;
            transform: translate(-50%,0%);
        }

        .middle_form_input{
            margin-left:1%;
            border:none;
            outline: none;
            background-color: transparent;
            width: 90%;
            height:90%;
        }

        #middle_login_button{
            width:80%;
            height:10%;
            border-radius:5%;
            background-color: skyblue;
            border:none;
            outline:none;
            font-size: 0.8rem;
            position:absolute;
            left:50%;
            bottom:10%;
            transform: translate(-50%);
        }
    
    </style>
</head>

<body>
    <div class="top">
        <div class="top_sec_div">
            <div class="top_sec_content">
                MIDGO<br>
                <p style="font-size : 1rem; font-weight: 500;">
                <font color="pink">믿</font>고알아가는<font color="pink">꼬</font>미네
                </p>
            </div>
        </div>
    </div>

    <div class="middle">
        <div class="middle_login_div">
            <img class="middle_login_logo" src="/static/image/left_warn.jpg">
            <div class="middle_login_input_div">
                <div class="middle_login_id_div">
                    <!-- <label for ="middle_form_id">아이디</label> -->
                    <input class="middle_form_input" id="middle_form_id" name="user_id" type="text" placeholder="ID">
                </div>
                <div class="middle_login_password_div">
                    <!-- <label for ="middle_form_password">비밀번호</label> -->
                    <input class="middle_form_input" id="middle_form_password" name="user_password" type="password" placeholder="PW">
                </div>
            </div>

            <button type="button" id="middle_login_button" onclick="check_login();">
                로그인
            </button>
        </div>    
    </div>

    <script>
        function check_login(){
            var user_id=$("#middle_form_id").val();
            var user_password=$("#middle_form_password").val();
            var formdata= new FormData();
            formdata.append('user_id',user_id);
            formdata.append('user_password', user_password);

            fetch("/login_check/",{
                method:'POST',
                body:formdata,
            })
            .then(e => e.json())
            .then(e => {
                if(e.result == 'failed'){
                    alert('아이디 혹은 비밀번호가 틀렸습니다.');
                }
                else if(e.result == 'unrecognized'){
                    alert('승인이 반려된 사용자입니다.');
                }
                else if(e.result == 'recognized'){
                    window.location.href='/main/';
                }
                else if(e.result == 'in_progress'){
                    alert('아직 심사중인 사용자입니다.');
                }
            });
        }
    </script>
</body>
</html>
