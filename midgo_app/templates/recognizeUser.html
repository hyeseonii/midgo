<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-137805801-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-137805801-1');
    </script>

    <style type="text/css">
        html{
            height:100%;
            overflow: hidden;
           
        }
        body{
            height: 100%;
            margin: 0%;
            background-color:white;
            overflow: hidden;

        }

        .top{
            width:100%;
            height:15%;
            position: relative;
            background-color:transparent;
        }

        .middle{
            width:100%;
            height:85%;
            position: relative;
            background-color:pink;
            border-top:1px solid black;
        }
      

        .top_sec_div{
            width:100%;
            height:100%;
            position: relative;
            background-color: transparent;
            border-top:1px solid black;
        }

        .top_sec_content{
            width:100%;
            height:100%;
            position: relative;
            font-weight:500;
            font-size:3.5rem;
            text-align:center;
        }

        .middle_joininfo_div{
            width:100%;
            height:25%;
            position: relative;
            background-color: blueviolet;
            margin-bottom:1%;
        }

        .middle_joininfo_user_div{
            width:25%;
            height:100%;
            position: relative;
            background-color: brown;
            float: left;
        }

        .middle_joininfo_cat_div{
            width:70%;
            height:100%;
            position: relative;
            background-color: blue;
            float: left;
        }

        .middle_joininfo_button_div{
            width:5%;
            height:100%;
            position: relative;
            background-color:yellow;
            float: left;
        }


    </style>
</head>

<body>
    <div class="top">
        <div class="top_sec_div">
            <div class="top_sec_content">
                MIDGO<br>
                <p style="font-size : 1rem; font-weight: 500;">
                <font color="pink">믿</font>고알아가는<font color="pink">꼬</font>미네
                </p>
            </div>
        </div>
    </div>

    <div class="middle">
        {% for user in users %}
            <div class="middle_joininfo_div">
                <div class="middle_joininfo_user_div">

                </div>
                <div class="middle_joininfo_cat_div">

                </div>
                <div class="middle_joininfo_button_div">

                </div>
            </div>
        {% endfor %}
    </div>
    
</body>
</html>
